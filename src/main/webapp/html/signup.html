<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Emotify - Sign Up</title>
	<link rel="stylesheet" href="../css/signup.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/signup.js"></script>
</head>
<body>
	<div id="body">
		<div class="flex-container-3-2">
			<div class="col" id = "col1">
				<h1>Emotify</h1>
				<div class="flex-container-1-1-1-1">
					<h2 id="secondaryh2">Sign In</h2>
					<h2>Sign Up</h2>
				</div>
				<p>Create your Emotify account:</p>
				<form>
					<input type="email" id = "email" name="email" placeholder="Email" autocomplete="email">
					<input type="text"  id = "username" name="username" placeholder="Username" autocomplete="username">
					<input type="password" id = "password" name="password" placeholder="Password" autocomplete="current-password">
				</form>
				<a onclick="attemptSignUp()" id="signinbutton"><button>Sign Up</button></a>
				<p style="text-align: center; margin-top: 2vh;">or</p>
				<a id="signina" onclick="backToSignIn()">Sign In</a>
				<a id="guesta" onclick="asGuest()">Continue as Guest</a>
			</div>
			<div class="col">
				<div id="img-container">
					<img id="front-img" src="../assets/webpagefront.png">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
