<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Emotify</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/home.css">
	<script src="../js/home.js"></script>

</head>
<body>
	<div id="body">
		<div id="background">
			<div class="flex-container-1-1-1">
				<div class="card">
					<h1>Your User Profile</h1>
					<p>See what information is used<br> to generate your playlists and<br> view your settings.</p>
					<a onclick="toProfile()"><button>Profile</button></a>
				</div>
				<div class="card">
					<h1>Create New Playlist</h1>
					<p>Let your mood speak to you<br> and generate a new playlist<br> 
						based off of your mood and<br> personal listening profile!</p>
					<a onclick="toCreate()"><button>Create</button></a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
