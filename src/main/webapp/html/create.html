<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Emotify</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/create.css">
	<script src="../js/create.js"></script>
</head>
<body>
	<div id="body">
		<div id="background">
			<div id="createForm" class="col" >
				<h1>How are you feeling today?</h1>
				<form id="Form">
					<input type="text" name="prompt" placeholder="Genres, Artists, etc. 'Upbeat and optimistic, Charlie XCX'">
					
					<button onclick="submitSearchForm(event)" id="searchbtn">Search</button>
					<h2 id="create-message">Thank you for signing up!</h2>
				</form>
			</div>
			
			<div id="you-searched">
				<h1 id="ys-you">You searched: </h1>
				<h2 id="ys-prompt"></h2>
			</div>
			<div id="output"></div>
		</div>
	</div>
</body>
</html>
